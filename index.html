<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Number Guessing Game</title>
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:"Poppins",sans-serif;}
body{
  background: #0d1117;
  display:flex;justify-content:center;align-items:center;
  min-height:100vh;
  color:#c9d1d9;
}
.container{
  background: rgba(255,255,255,0.05);
  backdrop-filter: blur(20px);
  width:450px;
  padding:40px;
  border-radius:20px;
  box-shadow:0 15px 50px rgba(0,0,0,0.5);
  text-align:center;
  border:1px solid rgba(255,255,255,0.1);
}
h1{
  margin-bottom:20px;
  font-weight:800;
  color:#58a6ff;
  font-size:36px;
  letter-spacing:1px;
}
p{
  color:#8b949e;
  font-size:16px;
  margin-bottom:10px;
}
input{
  width:100%;
  padding:14px;
  font-size:18px;
  border-radius:12px;
  border:1px solid rgba(255,255,255,0.2);
  margin-top:12px;
  outline:none;
  background: rgba(255,255,255,0.05);
  color:#c9d1d9;
}
input:focus{border-color:#58a6ff;box-shadow:0 0 12px rgba(88,166,255,0.5);}
button{
  width:100%;
  padding:14px;
  margin-top:20px;
  background: linear-gradient(135deg,#238636,#0969da);
  color:#fff;
  border:none;
  border-radius:12px;
  font-size:18px;
  cursor:pointer;
  transition:0.3s;
}
button:hover{transform:scale(1.05);box-shadow:0 0 20px rgba(35,134,54,0.7);}
.resultParas{margin-top:25px;text-align:left;}
.lowOrHi{font-weight:700;margin-top:12px;font-size:18px;color:#58a6ff;}
.guesses, .lastResult{font-weight:500;}
</style>
</head>
<body>
<div class="container">
<h1>Number Guessing Game</h1>
<p>Guess a number between 1 - 100</p>
<p>You have 10 attempts</p>
<form id="gameForm">
<input type="number" id="guessField" placeholder="Enter number..." />
<button id="subt">Submit</button>
</form>
<div class="resultParas">
<p>Previous Guesses: <span class="guesses"></span></p>
<p>Attempts Left: <span class="lastResult">10</span></p>
<p class="lowOrHi"></p>
</div>
</div>
<script>
let random = Math.floor(Math.random()*100)+1;
const userInput = document.querySelector('#guessField');
const guessSlot = document.querySelector('.guesses');
const remaining = document.querySelector('.lastResult');
const message = document.querySelector('.lowOrHi');
const resultArea = document.querySelector('.resultParas');
const form = document.querySelector('#gameForm');
let prevGuess = [];
let attempts = 10;
let gameActive = true;
form.addEventListener('submit', function(e){
  e.preventDefault();
  const guess = parseInt(userInput.value);
  if(!gameActive) return;
  if(isNaN(guess)||guess<1||guess>100){alert("Please enter a valid number between 1 and 100"); return;}
  prevGuess.push(guess);
  guessSlot.textContent = prevGuess.join(', ');
  attempts--;
  remaining.textContent = attempts;
  if(guess===random){message.textContent="üéâ Correct! You guessed it!"; endGame();}
  else if(attempts===0){message.textContent=`‚ùå Game Over! Number was ${random}`; endGame();}
  else if(guess<random){message.textContent="üìâ Too Low";}
  else{message.textContent="üìà Too High";}
  userInput.value="";
});
function endGame(){
  gameActive=false;
  userInput.disabled=true;
  const newBtn=document.createElement('button');
  newBtn.textContent="üîÑ Play Again";
  resultArea.appendChild(newBtn);
  newBtn.addEventListener('click',()=>{
    random=Math.floor(Math.random()*100)+1;
    prevGuess=[];
    attempts=10;
    remaining.textContent=attempts;
    guessSlot.textContent="";
    message.textContent="";
    userInput.disabled=false;
    gameActive=true;
    newBtn.remove();
  });
}
</script>
</body>
</html>
